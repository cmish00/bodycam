    <script>

        var d,h,m,s,animate;
        const monthNames = ["01","02","03","04","05","06","07","08","09","10","11","12"];

        function init(){
            d=new Date();
            t=d.toLocaleString('en-GB');
            clock();
        };

        function clock(){
            d=new Date();
            updateTime();
            updateDate();
            animate=setTimeout(clock,100);
        };
        
        function updateDate(){
            day=d.getDate();
            month=monthNames[d.getMonth()];
            year=d.getFullYear();
            var d_str = day + " " + month + " " + year;
            document.getElementById('date-span').innerHTML = d_str;
        };
        
        function updateTime(){
            h=d.getUTCHours();
            m=d.getUTCMinutes();
            s=d.getUTCSeconds();
            if (h < 10) {
                h = "0" + h;
            }
            if( m < 10 ) {
                m = "0" + m;
            }
            if( s < 10 ) {
                s = "0" + s;
            }
            var t_str = h + ":" + m + ":" + s + " ";
            document.getElementById('time-span').innerHTML = t_str;
        };

        function $(id,val){
            if(val<10){
                val='0'+val;
            }
            document.getElementById(id).innerHTML=val;
        };

        window.onload=init;
    </script>
